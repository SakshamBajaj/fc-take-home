{% extends 'quiz_app/base.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}


{% block content %}
   <h1>Quizzes</h1>
   {% for quiz in quizzes %}
      <div class="card" style="margin-bottom: 10px;">
         <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.description }}</p>
            {% if quiz.questions.count > 0 %}

            <a href="response/{{quiz.id}}/question/{{quiz.questions.first.id}}/create_response" class="btn btn-success">Take Quiz</a>
            {% endif %}
         </div>
      </div>
   {% endfor %}
   <a href="/quiz_app/create" class="btn btn-primary">Add New Quiz</a>
{% endblock %}
